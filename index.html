    <header>
        <nav class="navbar navbar-light navbar-expand-sm fixed-top" id="navdesign">
            <a href="./index.html" class="navbar-brand text-dark text-uppercase"><strong>Guy Scriblin</strong></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="active nav-item mr-2"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="active nav-item mr-2"><a class="nav-link" href="./news.html">News</a></li>
                    <li class="active nav-item mr-2"><a class="nav-link" href="./library.html">Online Library</a></li>
                    <li class="active nav-item mr-2"><a class="nav-link" href="./about.html">About</a></li>
                </ul>

                <div class="d-none d-md-block">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#signupModal">
                        Sign up to the newsletter
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <section class="row block">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <span>
                    <h1 id="block__elem1">Guy Scriblin</h1>
                </span>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <span>
                    <p id="block__elem2"><strong>Explore the works of the world-famous author of the Dawnlight Chronicle</strong></p>
                </span>
            </div>
        </section>

        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign up to the newsletter!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="repeatPassword">Repeat Password</label>
                                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
